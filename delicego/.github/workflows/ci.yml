name: backend-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend-repro:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: delicego
          POSTGRES_PASSWORD: delicego
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U delicego -d postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      # DB cible demand√©e: delicego
      DATABASE_URL: postgresql+asyncpg://delicego:delicego@localhost:5432/delicego
      PGPASSWORD: delicego

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt

      - name: Show tool versions
        shell: bash
        run: |
          set -euxo pipefail
          python -V
          pip -V
          psql --version

      - name: Install backend deps
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Wait for Postgres
        shell: bash
        run: |
          set -euxo pipefail
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U delicego -d postgres; then
              echo "Postgres is ready"
              break
            fi
            echo "Waiting for Postgres... ($i)"
            sleep 2
          done

      - name: Create database delicego
        shell: bash
        run: |
          set -euxo pipefail
          psql -h localhost -p 5432 -U delicego -d postgres -v ON_ERROR_STOP=1 -c "CREATE DATABASE delicego;"

      - name: Run migrations + checks + seed (CI validate)
        id: validate
        shell: bash
        run: |
          set -euxo pipefail
          cd backend
          python -m scripts.ci_validate

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-ci-logs
          path: |
            backend/*.log
            backend/**/.pytest_cache/**
          if-no-files-found: ignore
